<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!---FONTAWESOME-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- MIS ESTILOS CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/coche.svg" />
    <title>Autos chile | Speed</title>
  </head>
  <body>
    <header class="bg-primary">
      <p class="text-center text-light mb-0">
        10% de descuento hasta el 28/08/22
      </p>
    </header>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-transparente p-3"
      id="menu"
    >
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img class="logo" src="img/coche.svg" alt="" width="50" height="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menunavegacion"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="menunavegacion" class="collapse navbar-collapse text-light">
          <ul class="navbar-nav ms-3">
            <li class="nav-item">
              <a class="nav-link" href="index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vehiculos">Vehiculos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div
          id="carouselExampleControls"
          class="carousel slider slide col-sm-12 col-md-6"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/mercedes-benz.jpg"
                class="d-block w-100 img-thumbnail"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/bmw.jpg"
                class="d-block w-100 img-thumbnail"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/tesla.jpg"
                class="d-block w-100 img-thumbnail"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div
          class="
            descripcion__inicio
            col-sm-12 col-md-6
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <h1 class="titulo__bienvenida">
            AUTOS CHILE SPEED
            <span class="subtitulo d-flex justify-content-center mt-2 fs-4"
              >Seguro de por vida</span
            >
          </h1>
        </div>
      </div>
    </div>

    <div class="container">
      <footer
        class="
          footer
          d-flex
          justify-content-center
          flex-column
          mt-5
          text-center
        "
      >
        <span class="footer__descripcion"
          >Desarrollador | Hebert Barrios &copy;</span
        >
        <a href="#"><i class="fab fa-github"></i></a>
      </footer>
    </div>

    <!-- <script src="js/miarchivo.js"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
